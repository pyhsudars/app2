name: Maven Build

on:
  push:
    branches: [ "main" ]
    
env:
  AWS_REGION: us-east-1                 # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: app2repo          # set this to your Amazon ECR repository name, my ecr added
  ECS_SERVICE: app2service                                     # set this to your Amazon ECS service name
  ECS_CLUSTER: appcluster                                       # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .github/workflows/task-defnition.json      # set this to the path to your Amazon ECS task definition
  CONTAINER_NAME: app2container                                  # set this to the name of the container in the containerDefinitions section of your task definition
  IMAGE_TAG: latest
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
        #IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push it to ECR repo so that it can be deployed to ECS.
        echo "$ECR_REGISTRY"
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" 
